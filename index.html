<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />

		<title>Swipe Pane</title>
		
		<link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" charset="utf-8">


		<script type="text/javascript" src="js/swipePane.js"></script>		
		
		<style>
			html,body{
				width:100%;
				height:100%;
			}
			#verticalCarousel{
				/*
				width:1024px;
				height:768px;
				*/
				
				width:100%;
				height:100%;
				
			}
			
			.page{
				width:100%;
				height:100%;
				background:red;
			}
			
			.page img{
				width:100%;
				height:auto;
				
			}
		</style>
		
		<script>
		
		
		
		
			var sPane;
			window.onload = function(){
				// if (navigator.userAgent.match(/(iPod|iPhone|iPad)/)){
			        // thisIsIos = true;
					 document.body.addEventListener('touchmove', function(e){
						 e.preventDefault();
					 }, false);
    			 //}
				
				var elems = document.getElementById('verticalCarousel');
				sPane = new SwipePane(elems, {direction:"vertical", onscroll:onScroll, onscrollfinish:onScrollFinished});
				//sPane.setSize(512,288);
					
				/*
				setTimeout(function(){
					sPane.showpage(1);
				},2000);
				*/
			};
			
			function onScroll(pos, page, duration){
				//console.log("onscroll, pos = "+pos+"  page = "+page+"  duration = "+duration);				
			}
			
			function onScrollFinished(pos, page){
				//console.log("finshed, pos = "+pos+"  page = "+page);
			}
		
			window.onresize = function(){
				if(sPane) sPane.setSize(browserWidth(),browserHeight());
			};
			
			function browserWidth(){
				return window.innerWidth || document.documentElement.clientWidth;
			}
			
			function browserHeight(){
				return window.innerHeight || document.documentElement.clientHeight;
			}
			
		</script>
		
	</head>
	<body>

		<div id="verticalCarousel">
			
	        <div class='page'><img src='images/cover.jpg'/></div>
	        <div class='page'><img src='images/lookBook01.jpg'/></div>
	        <div class='page'><img src='images/accessories.jpg'/></div>
	        
	        <!-- <div class='page'>Page 1</div>
	        <div class='page'>Page 2</div>
	        <div class='page'>Page 3</div> -->

     	</div>
		
	</body>
</html>
